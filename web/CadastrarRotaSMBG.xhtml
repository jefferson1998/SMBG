<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SMBG</title>
    </h:head>
    <h:body>
      
        
        <h:form>
            <h3> DADOS DA ROTA </h3>
        
            <br></br>
            <p:outputLabel value="Origem da rota: " for="OrigemDaRota" />
             <br></br>
            <p:inputText id="OrigemDaRota" value="#{Rota.origem}"/>
            <br></br><br></br>
            
            <p:outputLabel value="Destino da rota: " for="DestinoDaRota" />
             <br></br>
            <p:inputText id="DestinoDaRota" value="#{Rota.destino}"/>
            <br></br><br></br>
            
            <p:outputLabel value="Hórario de Saída: " for="HorarioDeSaidaDaRota" />
             <br></br>
            <p:inputText id="HorarioDeSaidaDaRota" value="#{Rota.horarioSaida}"/>
            <br></br><br></br>
            
            <p:outputLabel value="Hórario de Previsto: " for="HorarioPrevistoDeChegadaDaDaRota" />
             <br></br>
            <p:inputText id="HorarioPrevistoDeChegadaDaDaRota" value="#{Rota.horarioPrevistoDeChegada}"/>
            <br></br><br></br>
            
           
         
            <p:commandButton value="Cadastrar" id="cadastrarRota"/>
        </h:form>
            
            
    </h:body>
</html>
