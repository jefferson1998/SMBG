<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SMBG Administrador</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="Css.css" />

    </h:head>
    <h:body>
        #{controllerSessao.checkUsuarioSession()}
        
        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
            <h5 id="bemVindoUsuario"> Seja Bem-Vindo #{controllerSessao.sessionUsuario.nome} </h5>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <h:form>
            <div id="botoes">
                <p:menuButton value="Cadastrar">
                    <p:menuitem value="Funcionário" action="CadastrarFuncionarioSMBG.xhtml"/>
                    <p:menuitem value="Rota" action="CadastrarRotaSMBG.xhtml"/>
                    <p:menuitem value="Ônibus" action="CadastrarOnibusSMBG.xhtml"/>
                </p:menuButton>

                <p:menuButton value="Atualizar">
                    <p:menuitem value="Funcionário" action="AtualizarFuncionarioSMBG.xhtml"/>
                    <p:menuitem value="Admissão" action="AtualizarAdmissaoDoFuncionarioSMBG.xhtml"/>
                    <p:menuitem value="Rota" action="AtualizarRotaSMBG.xhtml"/>
                    <p:menuitem value="Ônibus" action="AtualizarOnibusSMBG.xhtml"/>
                    <p:menuitem value="Viagem" action="AtualizarViagemSMBG.xhtml"/>
                    <p:menuitem value="Seguro" action="AtualizarSeguroSMBG.xhtml"/>
                </p:menuButton>

                <p:menuButton value="Buscar">
                    <p:menuitem value="Funcionário" action="BuscaFuncionarioSMBG.xhtml"/>
                    <p:menuitem value="Admissão" action="BuscaAdmissaoDoFuncionarioSMBG.xhtml"/>
                    <p:menuitem value="Ônibus" action="BuscaOnibusSMBG.xhtml"/>
                    <p:menuitem value="Rota" action="BuscaRotaSMBG.xhtml"/>
                    <p:menuitem value="Viagem" action="BuscaViagemSMBG.xhtml"/>
                    <p:menuitem value="Seguro" action="BuscaSeguroSMBG.xhtml"/>
                </p:menuButton>

                <p:menuButton value="Remover" >
                    <p:menuitem value="Funcionário" action="RemoverFuncionarioSMBG.xhtml"/>
                    <p:menuitem value="Rota" action="RemoverRotaSMBG.xhtml"/>
                    <p:menuitem value="Ônibus" action="RemoverOnibusSMBG.xhtml"/>
                </p:menuButton>
                
                <p:commandButton value="Deslogar" action="#{controllerSessaoUsuario.deslogar()}"/>                    
            </div>
        </h:form>
    </h:body>
</html>
