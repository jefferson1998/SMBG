<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BUSCA FUNCIONARIO</title>
        <h:outputStylesheet library="css" name="Css.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
            <h:form>
                <p:commandButton style="position: relative; top: 212px; left: 93.5%" value="menu" 
                                 action="#{controllerPaginaAdminitrador.irPaginaAdmin()}"/>                 
            </h:form>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <div id="divTexto"> 
            <div id="titulo"> FUNCIONÁRIO </div>
            <div id="formulario">
                <h:form id = "listaFuncionario">

                    <h3> CAMPOS DE BUSCA </h3>

                    <p:outputLabel value="CPF" for="BuscaDoFuncionarioPorCPF" />
                    <p:inputText class="camposFormulario" id="BuscaDoFuncionarioPorCPF" value="#{controllerFuncionarioSMBG.cpf}"/>

                    <p:commandButton class="menuCadastrar" value="BUSCAR CPF" id="BuscarFuncionarioPeloCPF" actionListener="#{controllerFuncionarioSMBG.buscarFuncionarioPeloCPF()}" onclick="window.location.href = window.location.href">
                        <p:growl id="growl" showDetail="true" sticky="true" /> 
                        <p:dataTable id="dtFuncionario" value="#{controllerFuncionarioSMBG.buscarFuncionarioPeloCPF()}" var="funcionario">
                            <p:column headerText="Nome">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.nome}" />
                            </p:column>

                            <p:column headerText="CPF">
                                <h:outputText value="#{funcionario.cpf}" />
                            </p:column>

                            <p:column headerText="Identidade">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.numeroIdentidade}" />
                            </p:column>

                            <p:column headerText="Nome da Mãe">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.nomeDaMae}" />
                            </p:column>

                        </p:dataTable>
                        <br/><br/>
                        
                    </p:commandButton>
                    <br/>

                    <p:outputLabel value="RG" for="BuscaDoFuncionarioPeloRG" />
                    <p:inputText class="camposFormulario" id="BuscaDoFuncionarioPeloRG" value="#{controllerFuncionarioSMBG.rg}"/>
                    
                    <p:commandButton class="menuCadastrar" value="BUSCAR RG" id="BuscarFuncionarioPeloRG" actionListener="#{controllerFuncionarioSMBG.buscarFuncionarioPeloRG()}" onclick="window.location.href = window.location.href">
                        <p:growl id="growl1" showDetail="true" sticky="true" /> 
                        <p:dataTable id="dtFuncionario1" value="#{controllerFuncionarioSMBG.buscarFuncionarioPeloRG()}" var="funcionario">
                            <p:column headerText="Nome">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.nome}" />
                            </p:column>

                            <p:column headerText="CPF">
                                <h:outputText value="#{funcionario.cpf}" />
                            </p:column>

                            <p:column headerText="Identidade">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.numeroIdentidade}" />
                            </p:column>

                            <p:column headerText="Nome da Mãe">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.nomeDaMae}" />
                            </p:column>

                        </p:dataTable>
                        <br/><br/>
                    </p:commandButton>

                    <br/>

                    <p:outputLabel value="CNH" for="BuscaDoFuncionarioPelaCNH" />
                    <p:inputText class="camposFormulario" id="BuscaDoFuncionarioPelaCNH" value="#{controllerFuncionarioSMBG.cnh}"/>
                    
                    <p:commandButton class="menuCadastrar" value="BUSCAR CNH" id="BuscarFuncionarioPeloCNH" action="#{controllerFuncionarioSMBG.buscarFuncionarioPeloCNH()}" onclick="window.location.href = window.location.href">
                        <p:growl id="growl2" showDetail="true" sticky="true" /> 
                        <p:dataTable id="dtFuncionario2" value="#{controllerFuncionarioSMBG.buscarFuncionarioPeloCNH()}" var="funcionario">
                            <p:column headerText="Nome">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.nome}" />
                            </p:column>

                            <p:column headerText="CPF">
                                <h:outputText value="#{funcionario.cpf}" />
                            </p:column>

                            <p:column headerText="Identidade">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.numeroIdentidade}" />
                            </p:column>

                            <p:column headerText="Nome da Mãe">
                                <h:outputText value="#{funcionario.funcionarioIdentidade.nomeDaMae}" />
                            </p:column>

                        </p:dataTable>
                        <br/><br/>
                    </p:commandButton>

                </h:form>

            </div>

        </div>

    </h:body>
</html>
