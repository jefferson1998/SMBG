<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ATUALIZAÇÃO ADMISSÃO FUNCIONARIO</title>
        <h:outputStylesheet library="css" name="Css.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
             <h:form>
                <p:commandButton style="position: relative; top: 212px; left: 93.5%" value="menu" 
                                 action="#{controllerPaginaAdminitrador.retornarPaginaAdministrador()}"/>                 
            </h:form>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <div id="divTexto"> 
            <div id="titulo"> ADMISSÃO </div>
            <div id="formulario">

                <h:form>

                    <h3> CAMPOS DE BUSCA </h3>

                    <p:outputLabel value="CPF" for="BuscaAdmissaoDoFuncionarioPorCPF" />
                    <p:inputText class="camposFormulario" id="BuscaAdmissaoDoFuncionarioPorCPF"/>
                    <br/>
                    <p:commandButton class="menuCadastrar" value="Buscar" id="BuscarAdmissaoFuncionario"/>
                </h:form>

            </div>
            <br/><br/><br/><br/>
            <div id="formulario">

                 <br/>
                <h:outputText value="Campos Obrigatórios:*" id="msgCampoObrigatorio"/>
                
                <h:form>

                    <h3> DADOS DA ADMISSÃO </h3>

                    <p:outputLabel value="Data:*" for="DataDaAdmissaoDoFuncionario" />
                    <p:inputText class="camposFormulario" id="DataDaAdmissaoDoFuncionario" value="#{Admissao.dataAdmissao}"/>

                    <p:outputLabel value="Valor do Salário:*" for="ValorSalarioDaAdmissaoDoFuncionario"/>
                    <p:inputText class="camposFormulario" id="ValorSalarioDaAdmissaoDoFuncionario" value="#{Admissao.valorSalario}"/>

                    <p:outputLabel value="Função do Funcionário:*" for="FuncaoDaAdmissaoDoFuncionario"/>
                    <p:inputText class="camposFormulario" id="FuncaoDaAdmissaoDoFuncionario" value="#{Admissao.funcao}"/>

                    <p:outputLabel value="Horas de trabalho:*" for="HorasDeTrabalhoDaAdmissaoDoFuncionario"/>
                    <p:inputText class="camposFormulario" id="HorasDeTrabalhoDaAdmissaoDoFuncionario" value="#{Admissao.horas}"/>

                    <p:outputLabel value="Instrução do Funcionário:*" for="InstrucaoDaAdmissaoDoFuncionario"/>
                    <p:inputText class="camposFormulario" id="InstrucaoDaAdmissaoDoFuncionario" value="#{Admissao.instrucao}"/>

                    <p:outputLabel value="Número de filhos:*" for="NumeroDeFilhosDaAdmissaoDoFuncionario"/>
                    <p:inputText class="camposFormulario" id="NumeroDeFilhosDaAdmissaoDoFuncionario" value="#{Admissao.numeroDeFilhos}"/>

                    <h3> DADOS DA CONTA </h3>

                    <p:outputLabel value="Número Agência:*" for="ContaAgenciaDaAdmissaoDoFuncionario"/>
                    <p:inputText class="camposFormulario" id="ContaAgenciaDaAdmissaoDoFuncionario" value="#{Conta.numeroAgencia}"/>

                    <p:outputLabel value="Número Conta:*" for="ContaNumeroContaDaAdmissaoDoFuncionario"/>
                    <p:inputText class="camposFormulario" id="ContaNumeroContaDaAdmissaoDoFuncionario" value="#{Conta.numeroConta}"/>

                    <p:commandButton class="menuCadastrar" value="Atualizar" id="CadastrarAdmissaoDoFuncionario"/>

                </h:form>

            </div>

        </div>

    </h:body>
</html>
